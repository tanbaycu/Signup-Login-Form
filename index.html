<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <style>
        
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --error-color: #ff4136;
            --success-color: #2ecc40;
            --warning-color: #ff851b;
            --background-color: #ffffff;
        }

        @font-face {
            font-family: 'Brutalist';
            src: url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Brutalist', 'Courier New', monospace;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .brutalist-form {
            background-color: var(--background-color);
            border: 4px solid var(--text-color);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 15px 15px 0 var(--text-color);
            transition: all 0.3s ease;
            margin: 20px;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            text-shadow: 3px 3px 0 var(--primary-color);
            transition: all 0.3s ease;
        }

        .brutalist-container {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
        }

        .brutalist-input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-color);
            background-color: var(--background-color);
            border: 4px solid var(--text-color);
            border-radius: 0;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 5px 5px 0 var(--text-color), 10px 10px 0 var(--primary-color);
        }

        .brutalist-input:focus {
            box-shadow: 8px 8px 0 var(--text-color), 16px 16px 0 var(--primary-color);
            transform: translate(-2px, -2px);
        }

        .brutalist-label {
            position: absolute;
            left: -3px;
            top: -35px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--background-color);
            background-color: var(--text-color);
            padding: 5px 10px;
            transform: rotate(-2deg);
            z-index: 1;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .brutalist-input:focus + .brutalist-label {
            transform: rotate(0deg) scale(1.05);
            background-color: var(--primary-color);
        }

        .brutalist-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--background-color);
            background-color: var(--text-color);
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 5px 5px 0 var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brutalist-button:hover {
            background-color: var(--primary-color);
            box-shadow: 5px 5px 0 var(--text-color);
            transform: translate(-2px, -2px);
        }

        .brutalist-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--text-color);
        }

        .brutalist-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-switch {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-switch a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 2px;
            display: flex;
            align-items: center;
        }

        .form-switch a:hover {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            transform: scale(1.05);
        }

        .form-switch a svg {
            margin-right: 5px;
        }

        .brutalist-button svg {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .brutalist-button:hover svg {
            transform: translateX(5px);
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: var(--text-color);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle .eye-closed {
            display: none;
        }

        .password-toggle.show .eye-open {
            display: none;
        }

        .password-toggle.show .eye-closed {
            display: inline;
        }

        .brutalist-input[type="password"],
        .brutalist-input[type="text"] {
            padding-right: 45px;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: bold;
        }

        .success-message {
            color: var(--success-color);
            font-size: 1rem;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .brutalist-input:focus ~ .input-icon {
            color: var(--primary-color);
        }

        .strength-meter {
            height: 5px;
            background-color: var(--secondary-color);
            margin-top: 10px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .strength-meter div {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @media (max-width: 768px) {
            .brutalist-form {
                padding: 30px;
                box-shadow: 10px 10px 0 var(--text-color);
            }

            .form-title {
                font-size: 2rem;
            }

            .brutalist-input {
                font-size: 0.9rem;
                padding: 12px 12px 12px 40px;
            }

            .brutalist-label {
                font-size: 0.9rem;
            }

            .brutalist-button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .brutalist-form {
                padding: 20px;
                box-shadow: 8px 8px 0 var(--text-color);
            }

            .form-title {
                font-size: 1.8rem;
            }

            .brutalist-input {
                font-size: 0.8rem;
                padding: 10px 10px 10px 35px;
            }

            .brutalist-label {
                font-size: 0.8rem;
            }

            .brutalist-button {
                font-size: 0.9rem;
            }
            .input-icon {
                left: 10px;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #ffffff;
                --background-color: #333333;
                --secondary-color: #555555;
            }

            body {
                background-color: #222222;
            }

            .brutalist-form {
                box-shadow: 15px 15px 0 var(--text-color);
            }

            .brutalist-input {
                background-color: var(--background-color);
                color: var(--text-color);
            }

            .brutalist-label {
                background-color: var(--text-color);
                color: var(--background-color);
            }

            .brutalist-button {
                background-color: var(--text-color);
                color: var(--background-color);
            }

            .brutalist-button:hover {
                background-color: var(--primary-color);
                color: var(--text-color);
            }

            .form-switch a {
                color: var(--text-color);
            }

            .input-icon, .password-toggle {
                color: var(--text-color);
            }
        }
    </style>
</head>
<body>
    <div class="brutalist-form">
        <h2 class="form-title">Sign Up / Login</h2>
        <form id="authForm">
            <div class="brutalist-container">
                <input id="username" class="brutalist-input" type="text" required>
                <label for="username" class="brutalist-label">Username</label>
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="brutalist-container" id="emailContainer">
                <input id="email" class="brutalist-input" type="email" required>
                <label for="email" class="brutalist-label">Email</label>
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="brutalist-container password-container">
                <input id="password" class="brutalist-input" type="password" required>
                <label for="password" class="brutalist-label">Password</label>
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-open"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-closed"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
                <div class="error-message" id="passwordError"></div>
                <div class="strength-meter">
                    <div id="strengthMeter"></div>
                </div>
            </div>
            <div class="brutalist-container password-container" id="confirmPasswordContainer">
                <input id="confirmPassword" class="brutalist-input" type="password">
                <label for="confirmPassword" class="brutalist-label">Confirm Password</label>
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                </div>
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-open"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-closed"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <div class="forgot-password" id="forgotPasswordLink" style="display: none;">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="brutalist-button" id="submitButton">
                <span id="submitText">Sign Up</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
            </button>
        </form>
        <div class="form-switch">
            <a href="#" id="switchForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                Switch to Login
            </a>
        </div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const switchFormLink = document.getElementById('switchForm');
        const confirmPasswordContainer = document.getElementById('confirmPasswordContainer');
        const emailContainer = document.getElementById('emailContainer');
        const submitButton = document.getElementById('submitButton');
        const submitText = document.getElementById('submitText');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthMeter = document.getElementById('strengthMeter');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        let isSignUp = true;

        switchFormLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            updateFormState();
        });

        function updateFormState() {
            const formTitle = document.querySelector('.form-title');
            if (isSignUp) {
                formTitle.textContent = 'Sign Up';
                confirmPasswordContainer.style.display = 'block';
                emailContainer.style.display = 'block';
                forgotPasswordLink.style.display = 'none';
                submitText.textContent = 'Sign Up';
                switchFormLink.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg> Switch to Login';
            } else {
                formTitle.textContent = 'Login';
                confirmPasswordContainer.style.display = 'none';
                emailContainer.style.display = 'none';
                forgotPasswordLink.style.display = 'block';
                submitText.textContent = 'Login';
                switchFormLink.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg> Switch to Sign Up';
            }
            clearErrors();
            successMessage.textContent = '';
            form.reset();
            strengthMeter.style.width = '0%';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateForm()) {
                // Here you would typically send the form data to your server
                console.log('Form submitted:', isSignUp ? 'Sign Up' : 'Login');
                successMessage.textContent = isSignUp ? 'Sign up successful!' : 'Login successful!';
                form.reset();
                strengthMeter.style.width = '0%';
            }
        });

        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.parentElement.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.querySelector('.eye-open').style.display = 'none';
                toggleButton.querySelector('.eye-closed').style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                toggleButton.querySelector('.eye-open').style.display = 'inline';
                toggleButton.querySelector('.eye-closed').style.display = 'none';
            }
        }

        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value;
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters long');
                isValid = false;
            }

            if (isSignUp) {
                const email = document.getElementById('email').value;
                if (!email.includes('@') || !email.includes('.')) {
                    showError('emailError', 'Please enter a valid email address');
                    isValid = false;
                }
            }

            const password = passwordInput.value;
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters long');
                isValid = false;
            }

            if (isSignUp) {
                const confirmPassword = confirmPasswordInput.value;
                if (password !== confirmPassword) {
                    showError('confirmPasswordError', 'Passwords do not match');
                    isValid = false;
                }
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.parentElement.querySelector('.brutalist-input').classList.add('shake');
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
            });
            const inputs = document.querySelectorAll('.brutalist-input');
            inputs.forEach(input => {
                input.classList.remove('shake');
            });
        }

        passwordInput.addEventListener('input', updatePasswordStrength);

        function updatePasswordStrength() {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);

            strengthMeter.style.width = `${strength}%`;
            strengthMeter.style.backgroundColor = getStrengthColor(strength);
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 25;
            if (password.match(/\d/)) strength += 25;
            if (password.match(/[^a-zA-Z\d]/)) strength += 25;
            return strength;
        }

        function getStrengthColor(strength) {
            if (strength < 25) return 'var(--error-color)';
            if (strength < 50) return 'var(--warning-color)';
            if (strength < 75) return 'var(--primary-color)';
            return 'var(--success-color)';
        }

        
        updateFormState();

        
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', function() {
                const inputId = this.parentElement.querySelector('.brutalist-input').id;
                togglePassword(inputId);
            });
        });


        function handleInputAnimation() {
            const inputs = document.querySelectorAll('.brutalist-input');

            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    requestAnimationFrame(() => {
                        input.parentElement.classList.add('input-active');
                    });
                });

                input.addEventListener('blur', () => {
                    if (input.value === '') {
                        requestAnimationFrame(() => {
                            input.parentElement.classList.remove('input-active');
                        });
                    }
                });

                
                if (input.value !== '') {
                    requestAnimationFrame(() => {
                        input.parentElement.classList.add('input-active');
                    });
                }
            });
        }

        handleInputAnimation();
    </script>
</body>
</html>
